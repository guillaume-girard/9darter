<h1>9darter V2</h1>

<div class="target-values">
  <span *ngFor="let value of targetValues">{{ value }}</span>
</div>

<div class="game-launcher" *ngIf="!gameLoaded">
  <app-player-list></app-player-list>
  <button (click)="launch301Game()" *ngIf="canLaunchGame">Lancer 301</button>
</div>

<div class="game" *ngIf="gameLoaded">
  <app-game></app-game>
  <app-input-target></app-input-target>
</div>
