<div id="game-selector-container">
  <form [formGroup]="mainForm" (ngSubmit)="onSubmitGameForm()">
    <div class="radio-games">
      <input id="radio-game301" type="radio" value="301" [formControl]="gameMode" /><label for="radio-game301">301</label>
      <input id="radio-game501" type="radio" value="501" [formControl]="gameMode" /><label for="radio-game501">501</label>
      <input id="radio-gameCricket" type="radio" value="cricket" [formControl]="gameMode" /><label for="radio-gameCricket">Cricket</label>
    </div>

    <div class="game-options" *ngIf="showOptionsCtrl$ | async">
      <div class="game-301-options" *ngIf="show301OptionsCtrl">
        301 options <hr />
        Double-out <input type="checkbox" [formControl]="isDoubleOut" />
        Nombre de legs pour gagner <input type="number" min="1" max="9" step="1" [formControl]="nbLegsToWin" />
      </div>
      <div class="game-501-options" *ngIf="show501OptionsCtrl">
        501 options <hr />
        Double-out <input type="checkbox" [formControl]="isDoubleOut" />
        Nombre de legs pour gagner <input type="number" min="1" max="9" step="1" [formControl]="nbLegsToWin" />
      </div>
      <div class="game-cricket-options" *ngIf="showCricketOptionsCtrl">
        cricket options <hr />
        Nombre de legs pour gagner <input type="number" min="1" max="9" step="1" [formControl]="nbLegsToWin" />
      </div>
    </div>

    <button type="submit" [disabled]="!mainForm.valid">Lancer le jeu</button>
  </form>
  <div class="overlay" *ngIf="!canLaunchGame">
    <p>SÃ©lectionner au moins un joueur</p>
  </div>
</div>
