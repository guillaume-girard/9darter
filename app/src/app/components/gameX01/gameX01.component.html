<div id="scoreprint">

  <div *ngFor="let player of computer.players" [ngClass]="{'current': player === computer.currentPlayer, 'finished': player.finished}" class="scoreline">
    <h2>{{ player.name }}</h2>
    <span *ngIf="player.suggestion" class='suggestion'>{{ player.suggestionComputed }}</span>
    <span class='score'>{{ player.rank !== null ? player.rankComputed : player.score }}</span>
    <div class='average'>Average : <span>{{ player.average }}</span></div>
  </div>

  <div *ngIf="computer.isGameFinished">
    <button (click)="launchRevenge()">Faire la revenche</button>
    <ul>
      <li>Perdant en premier <input name="revenge-type" type="radio" [formControl]="revengeType" value="LOSER_FIRST" /></li>
      <li>Gagnant en premier <input name="revenge-type" type="radio" [formControl]="revengeType" value="WINNER_FIRST" /></li>
      <li>Ordre alÃ©atoire <input name="revenge-type" type="radio" [formControl]="revengeType" value="RANDOM" /></li>
      <li>MÃªme ordre <input name="revenge-type" type="radio" [formControl]="revengeType" value="SAME_ORDER" /></li>
    </ul>
    Garder les averages <input type="checkbox" [formControl]="keepAverage" />
  </div>
</div>
